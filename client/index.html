<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E4Life Meeting - P2P Video & Whiteboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="home-screen" class="screen">
        <div class="home-content">
            <h1>E4Life Meeting</h1>
            <p>Hệ thống họp trực tuyến thời gian thực với bảng trắng tương tác.</p>
            
            <div class="home-actions">
                <input type="text" id="userNameInput" placeholder="Nhập tên của bạn..." class="name-input">
                <hr style="margin: 20px 0; border: 0; border-top: 1px solid #5f6368;">
                
                <button id="btnCreate" class="btn-primary">
                    <i class="fa-solid fa-video"></i> Cuộc họp mới
                </button>

                <div class="join-input-group">
                    <input type="text" id="roomInput" placeholder="Nhập mã phòng">
                    <button id="btnJoin" class="btn-text">Tham gia</button>
                </div>
            </div>
        </div>
    </div>

    <div id="meeting-screen" class="screen" style="display: none;">
        <div class="main-layout">
            <div class="video-section">
                <div class="remote-wrap">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="user-label" id="remoteNameTag">Người tham gia</div>
                </div>
                
                <div class="local-wrap">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="user-label" id="localNameTag">Bạn</div>
                </div>
            </div>

            <div class="whiteboard-section">
                <div class="board-header">BẢNG TRẮNG TƯƠNG TÁC</div>
                
                <div class="board-toolbar">
                    <button id="btnPen" class="tool-btn active" title="Chế độ vẽ tay">
                        <i class="fa-solid fa-pen"></i> Vẽ
                    </button>
                    <button id="btnText" class="tool-btn" title="Chế độ gõ chữ">
                        <i class="fa-solid fa-font"></i> Chữ
                    </button>
                    <button id="btnClear" class="tool-btn danger" title="Xóa toàn bộ bảng">
                        <i class="fa-solid fa-trash"></i> Xóa
                    </button>
                </div>

                <canvas id="whiteboard"></canvas>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="room-info">
                Mã phòng: <strong id="roomDisplay">---</strong> 
                <button id="btnCopy" class="icon-btn" title="Sao chép mã phòng">
                    <i class="fa-regular fa-copy"></i> Copy
                </button>
            </div>
            
            <div class="center-controls">
                <button id="btnMic" class="circle-btn" title="Bật/Tắt Mic">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button id="btnCam" class="circle-btn" title="Bật/Tắt Camera">
                    <i class="fa-solid fa-video"></i>
                </button>
                <button class="circle-btn red" onclick="location.reload()" title="Rời khỏi cuộc họp">
                    <i class="fa-solid fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
