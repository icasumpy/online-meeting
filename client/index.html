<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E4Life Meeting - Pro UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="home-screen" class="screen">
        <div class="home-content">
            <div class="logo-area">
                <i class="fa-solid fa-video"></i>
                <h1>E4Life Meeting</h1>
            </div>
            <p>Kết nối không giới hạn, sáng tạo không ngừng.</p>
            
            <div class="home-actions">
                <input type="text" id="userNameInput" placeholder="Tên hiển thị của bạn" class="name-input">
                
                <button id="btnCreate" class="btn-primary">
                    <i class="fa-solid fa-plus"></i> Tạo cuộc họp mới
                </button>

                <div class="divider"><span>hoặc</span></div>

                <div class="join-input-group">
                    <input type="text" id="roomInput" placeholder="Nhập mã phòng...">
                    <button id="btnJoin" class="btn-text">Tham gia</button>
                </div>
            </div>
        </div>
    </div>

    <div id="meeting-screen" class="screen" style="display: none;">
        
        <div id="content-wrapper" class="content-wrapper">
            
            <div id="video-stage" class="video-stage">
                <!-- Video từ xa -->
                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="user-label remote-label" id="remoteNameTag">Đang đợi người tham gia...</div>
                </div>

                <!-- Video local -->
                <div class="local-wrap">
                    <video id="localVideo" autoplay muted playsinline></video>
                    <div class="user-label" id="localNameTag">Bạn</div>
                </div>

                <!-- Share screen preview -->
                <div class="screen-preview" id="screenPreview" style="display: none;">
                    <video id="screenVideo" autoplay playsinline></video>
                    <div class="user-label">Màn hình của bạn</div>
                </div>
            </div>

            <!-- Bảng trắng -->
            <div id="board-panel" class="side-panel board-panel">
                <div class="panel-header">
                    <h3><i class="fa-solid fa-chalkboard"></i> Bảng trắng</h3>
                    <div class="board-tools">
                        <button id="btnPen" class="tool-btn active" title="Bút"><i class="fa-solid fa-pen"></i></button>
                        <button id="btnText" class="tool-btn" title="Chữ"><i class="fa-solid fa-font"></i></button>
                        <button id="btnClear" class="tool-btn danger" title="Xóa"><i class="fa-solid fa-trash"></i></button>
                        <!-- Nút export thêm bằng JS -->
                    </div>
                    <button class="close-btn" id="btnCloseBoard"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="canvas-container">
                    <canvas id="whiteboard"></canvas>
                </div>
            </div>

            <!-- Chat -->
            <div id="chat-panel" class="side-panel chat-panel">
                <div class="panel-header">
                    <h3><i class="fa-solid fa-message"></i> Tin nhắn</h3>
                    <button class="close-btn" id="btnCloseChat"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <div class="message system">Cuộc trò chuyện bắt đầu.</div>
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chatInput" placeholder="Nhập tin nhắn..." autocomplete="off">
                    <!-- Nút upload file sẽ được thêm bằng JS -->
                    <button id="btnSend"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>

            <!-- Danh sách người tham gia -->
            <div id="participants-panel" class="side-panel participants-panel">
                <div class="panel-header">
                    <h3><i class="fa-solid fa-users"></i> Người tham gia</h3>
                    <button class="close-btn" id="btnCloseParticipants"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div class="participants-list" id="participantsList">
                    <!-- Danh sách sẽ được thêm bằng JS -->
                </div>
            </div>

        </div>

        <div class="bottom-bar">
            <div class="left-info">
                <div class="room-badge">
                    <span>ID:</span> <strong id="roomDisplay">---</strong>
                    <i class="fa-regular fa-copy" id="btnCopy" style="cursor: pointer;" title="Sao chép"></i>
                </div>
                <div id="currentTime" style="margin-left: 20px; font-weight: 500; color: #bdc1c6;">00:00</div>
            </div>
            
            <div class="center-controls">
                <button id="btnMic" class="control-btn"><i class="fa-solid fa-microphone"></i></button>
                <button id="btnCam" class="control-btn"><i class="fa-solid fa-video"></i></button>
                
                <!-- Nút share screen mới -->
                <button id="btnScreenShare" class="control-btn" title="Chia sẻ màn hình">
                    <i class="fa-solid fa-display"></i>
                </button>
                
                <button id="btnToggleBoard" class="control-btn"><i class="fa-solid fa-pen-to-square"></i></button>
                
                <button id="btnToggleChat" class="control-btn">
                    <i class="fa-solid fa-message"></i>
                    <span id="chatNotification" class="dot" style="display: none;"></span>
                </button>
                
                <button id="btnToggleParticipants" class="control-btn">
                    <i class="fa-solid fa-users"></i>
                </button>

                <button class="control-btn hangup-btn" onclick="location.reload()">
                    <i class="fa-solid fa-phone-slash"></i>
                </button>
            </div>
            
            <div class="right-placeholder"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script>
        // Script hiển thị giờ
        setInterval(() => {
            const now = new Date();
            const timeString = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
            const timeEl = document.getElementById('currentTime');
            if(timeEl) timeEl.innerText = timeString;
        }, 1000);
    </script>
</body>
</html>
